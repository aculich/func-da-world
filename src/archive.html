---
title: Archive
layout: page
---
<ul class="archive post-list">
  {% for post in site.posts %}
  <li{% if post.published == false %} class="draft"{% endif %}>
    <h2 class="title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <p class="excerpt">{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
